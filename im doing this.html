<body>

    <header>
        <h2 class="logo">AGRI_TECH</h2>
        <nav class="navigation">
           <a href="index.html">HOME</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="text-box">
        <p>WE FARM..</p>

    </div>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close">âœ–</ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#"
                         class="register-link">Sign-up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Sign-up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    I agree to the term & conditions.</label>
                </div>
                <button type="submit" class="btn">Sign-up
                </button>
                <div class="login-register">
                    <p>Already have an account?<a href="#"
                         class="login-link">Login</a>
                        </p>
                </div>
            </form>
        </div>
    </div>
