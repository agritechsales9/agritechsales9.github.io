  <script>
    const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];

    const chartData = (label, data, color) => ({
      labels,
      datasets: [{
        label,
        data,
        borderColor: color,
        backgroundColor: color,
        fill: false,
        tension: 0.3
      }]
    });

    const renderChart = (id, label, data, color) => {
      new Chart(document.getElementById(id), {
        type: 'line',
        data: chartData(label, data, color),
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
          },
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    };

    renderChart('maizeChart', 'Maize', [220, 225, 230, 240, 235, 245, 250], '#ff9800');
